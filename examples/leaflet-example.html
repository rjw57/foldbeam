<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" />
        <![endif]-->
        <script src="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body style="height: 100%; margin: 0; passing: 0">
        <div id="map" style="height: 100%"></div>
    </body>
    <script>
        var map = new L.Map('map');
        var mapquest = new L.TileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
            maxZoom: 18,
            subdomains: '1234',
        });
        var foldbeam = new L.TileLayer('/test/{z}/{x}/{y}.png', {
            maxZoom: 18,
        });
        var cambridge = new L.LatLng(52.205, 0.119); // geographical point (longitude and latitude)
        map.setView(cambridge, 16).addLayer(mapquest).addLayer(foldbeam);
    </script>
</html>
